<html>
  <head>
    <title>Detail Challenge - Goal2Give</title>
    <link rel="stylesheet" type="text/css" href="css/start.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/menu.css" />
    <link rel="stylesheet" type="text/css" href="css/detailchallenge.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="overlaymenu">
      <a id="closeoverlay" href="#"> <span>&#10006;</span> </a>
      <section class="overlaycenter">
        <img src="img/Logo2.png" alt="logo" />
        <ul>
          <li><a href="profile.html">profiel</a></li>
          <li><a href="activechallenges.html">actieve challenges</a></li>
          <li><a href="challengeshistory.html">challenge geschiedenis</a></li>
          <li><a href="charities.html">goede doelen</a></li>
          <li><a href="challenges.html">challenges</a></li>
          <li><a href="index.html">afmelden</a></li>
        </ul>
      </section>
    </section>
    <navbar>
      <a id="back" href="activechallenges.html"><span>&#8604;</span> </a>
      <a id="hamburger" href="#"><span>&#9776;</span> </a>
    </navbar>
    <section id="content" class="center">
      <h1>Challenge</h1>
      <h2 id="title"></h2>
      <section class="challenge__info">
        <p id="category"></p>
        <p id="unit"></p>
      </section>
      <section class="challenge__period">
        <div>
          <p>begin</p>
          <p>einde</p>
        </div>
        <div>
          <p id="start"></p>
          <p>-</p>
          <p id="end"></p>
        </div>
      </section>
      <section id="totalprogress">
        <section class="progress__day">
          <h4>Totale vooruitgang</h4>
          <div id="totalprogressbar"></div>
        </section>
      </section>
      <h3>Dagelijkse vooruitgang</h3>
      <section id="progress"></section>
      <h3>Donatie</h3>
      <section class="donation">
        <p id="charity"></p>
        <p id="amount">&euro;</p>
      </section>
      <a href="" class="btn">doneren</a>
    </section>
    <script src="vendor/jquery-3.3.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/detailchallenge.js"></script>
  </body>
</html>
