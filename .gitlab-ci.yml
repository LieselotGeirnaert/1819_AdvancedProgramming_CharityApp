cache:
    paths:
        - .target/

variables:
    REPO_LOC: './spring'

stages:
    - build
    - test
    - package
    - deploy

before_script:
    - chmod +x $REPO_LOC/mvnw

maven-compile:
    stage: build
    script:
        - ./mvnw compile -Dmaven.repo.local=$REPO_LOC

maven-test:
    stage: test
    script:
        - ./mvnw test -Dmaven.repo.local=$REPO_LOC

maven-package:
    stage: package
    script:
        - ./mvnw package -Dmaven.repo.local=$REPO_LOC
    artifacts:
        paths:
            - target/*.war
        expire_in: 1 month

