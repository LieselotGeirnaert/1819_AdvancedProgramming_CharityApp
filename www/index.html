<html>
  <head>
    <title>Goal2Give</title>
    <link rel="stylesheet" type="text/css" href="css/start.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="content" class="center">
      <header>
        <img alt="Goal2Give Logo" src="img/Logo.png" id="logo" />
        <h1>Goal 2 Give</h1>
      </header>

      <ul class="login__navigation">
        <li><a href="#" id="loginbutton">Login</a></li>
        <li><a href="#" id="registerbutton">Registreer</a></li>
      </ul>

      <section id="login">
        <form id="login__form" action="/" method="post">
          <div class="input--underline">
            <label for="login__email">xxx</label>
            <input
              type="email"
              id="login__email"
              name="email"
              placeholder="Emailadres"
            />
          </div>

          <div class="input--underline">
            <label for="login__password">xxx</label>
            <input
              type="password"
              id="login__password"
              name="password"
              placeholder="Wachtwoord"
            />
          </div>
          <input
            type="submit"
            id="login"
            value="Aanmelden"
            class="btn"
            disabled="disabled"
          />
        </form>
      </section>

      <section id="register" style="display: none;">
        <form id="register__form" action="/" method="post">
          <div class="input--underline">
            <input
              type="text"
              id="register__prename"
              name="prename"
              placeholder="Voornaam"
            />
          </div>

          <div class="input--underline">
            <input
              type="text"
              id="register__lastname"
              name="lastname"
              placeholder="Achternaam"
            />
          </div>

          <div class="input--underline">
            <span class="inputinvalid invalid_email">&#9888;</span>
            <input
              type="email"
              id="register__email"
              name="email"
              placeholder="Emailadres"
            />
          </div>
          <span class="inputinvalid invalid_email">Dit emailadres is niet geldig</span>

          <div class="input--underline">
            <span class="inputinvalid invalid_password">&#9888;</span>
            <input
              type="password"
              id="register__password"
              name="password"
              placeholder="Wachtwoord"
            />
          </div>

          <div class="input--underline">
            <span class="inputinvalid invalid_password">&#9888;</span>
            <input
              type="password"
              id="register__repeatpassword"
              name="repeatpassword"
              placeholder="Herhaal wachtwoord"
            />
          </div>
          <span class="inputinvalid invalid_password">De wachtwoorden komen niet overeen</span>

          <input
            type="submit"
            id="register"
            value="Registreer"
            class="btn"
            disabled="disabled"
          />
        </form>
      </section>
    </section>

    <script src="vendor/jquery-3.3.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
