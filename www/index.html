<html>
  <head>
    <title>Goal2Give</title>
    <link rel="stylesheet" type="text/css" href="css/start.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">
  </head>
  <body>
    <section id="content" class="center">
      <header>
        <img alt="Goal2Give Logo" src="img/Logo.png" id="logo" />
        <h1>Goal 2 Give</h1>
      </header>

      <ul class="login__navigation">
        <li><a href="#" id="loginbutton">Login</a></li>
        <li><a href="#" id="registerbutton">Registreer</a></li>
      </ul>

      <section id="login">
        <form id="login__form">
          <div class="input--underline">
            <label for="email">xxx</label>
            <input type="email" name="email" placeholder="Emailadres" />
          </div>

          <div class="input--underline">
            <label for="password">xxx</label>
            <input type="password" name="password" placeholder="Wachtwoord" />
          </div>
          <input type="submit" value="Aanmelden" class="btn" />
        </form>
      </section>

      <section id="register" style="display: none;">
        <form id="register__form">
          <div class="input--underline">
            <input type="text" name="prename" placeholder="Voornaam" />
          </div>

          <div class="input--underline">
            <input type="text" name="lastname" placeholder="Achternaam" />
          </div>

          <div class="input--underline">
            <input type="email" name="email" placeholder="Emailadres" />
          </div>

          <div class="input--underline">
            <input type="password" name="password" placeholder="Wachtwoord" />
          </div>

          <div class="input--underline">
            <input
              type="password"
              name="repeatpassword"
              placeholder="Herhaal wachtwoord"
            />
          </div>
          <input type="submit" value="Registreer" class="btn" />
        </form>
      </section>
    </section>

    <script src="vendor/jquery-3.3.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
