<html>
  <head>
    <title>Create new challenge - Goal2Give</title>
    <link rel="stylesheet" type="text/css" href="css/start.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/menu.css" />
    <link rel="stylesheet" type="text/css" href="css/newchallenge.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="overlaymenu">
      <a id="closeoverlay" href="#"> <span>&#10006;</span> </a>
      <section class="overlaycenter">
        <img src="" alt="" />
        <ul>
          <li><a href="#">profiel</a></li>
          <li><a href="activechallenges.html">actieve challenges</a></li>
          <li><a href="challengeshistory.html">challenge geschiedenis</a></li>
          <li><a href="charities.html">goede doelen</a></li>
          <li><a href="index.html">afmelden</a></li>
        </ul>
      </section>
    </section>
    <navbar>
      <a id="back" href="activechallenges.html"><span>&#8604;</span> </a>
      <a id="hamburger" href="#"><span>&#9776;</span> </a>
    </navbar>
    <section id="content" class="center">
      <h1>challenge<br />toevoegen</h1>
      <section id="addChallenge">
        <form id="addChallenge__form">
          <div id="category__block">
            <select name="category" id="category">
              <option value="-1" disabled selected>Categorie</option>
            </select>
            <span class="message message--error" id="errCategory"></span>
          </div>

          <div id="challenge__block">
            <select name="challenge" id="challenge">
              <option value="-1" disabled selected>Challenge</option>
            </select>
            <span class="message message--error" id="errChallenge"></span>
          </div>

          <div id="count_block">
            <input
              type="number"
              name="count"
              id="count"
              class="input--underline"
              min="1"
            />
            <label for="count">keer per dag</label>
          </div>

          <div id="start">
            <label for="start">Start challenge</label>
            <input type="date" name="start" class="input--underline" />
          </div>

          <div id="end">
            <label for="end">Einde challenge</label>
            <input type="date" name="end" class="input--underline" />
          </div>

          <div id="info">
            <span
              >Bij het
              <select name="result" id="result">
                <option value="true" disabled selected>goed</option>
                <option value="false">niet</option>
              </select>
              uitvoeren van deze
            </span>
            <span>
              challenge doneer ik
              <input
                type="number"
                name="amount"
                id="amount"
                min="0"
                class="input--underline"
              />
              euro</span
            >
            <span>
              aan
              <select name="charity" id="charity">
                <option value=""></option>
              </select>
            </span>
          </div>
          <input type="submit" value="Toevoegen" class="btn" />
        </form>
      </section>
    </section>

    <script src="vendor/jquery-3.3.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/newchallenge.js"></script>
  </body>
</html>
