<html>
  <head>
    <title>Create new challenge - Goal2Give</title>
    <link rel="stylesheet" type="text/css" href="css/start.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/newchallenge.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--
      Voor de persoon die dit moet doen, Ik raad aan om display: none te verwijderen hier want da maakt debuggen ziek gemakkelijker.
    -->
    <section id="overlaymenu" style="display: none;">
      <a id="closeoverlay" href="#"> <span>&#10006;</span> </a>
      <!-- Insert overlaymenu hier -->
      <section class="overlaycenter">
        Hier moet dus het overlaymenu komen. Dat moet uiteraard maar een keer
        geschreven worden en dan gecopy-paste.
      </section>
    </section>

    <navbar>
      <a id="hamburger" href="#"> <span>&#9776;</span> </a>
    </navbar>
    <section id="content" class="center">
      <h1>challenge<br />toevoegen</h1>
      <section id="addChallenge">
        <form id="addChallenge__form">
          <div id="category">
            <select name="category" id="category">
              <option value="" disabled selected>Categorie</option>
              <option value="optie1">Eerste optie</option>
              <option value="optie2">Tweede optie</option>
              <option value="optie3">Derde optie</option>
              <option value="optie4">Vierde optie</option>
            </select>
          </div>

          <div id="challenge">
            <select name="challenge" id="challenge">
              <option value="" disabled selected>Challenge</option>
              <option value="optie1">Eerste optie</option>
              <option value="optie2">Tweede optie</option>
              <option value="optie3">Derde optie</option>
              <option value="optie4">Vierde optie</option>
            </select>
          </div>

          <div id="count">
            <input
              type="number"
              name="count"
              class="input--underline"
              min="1"
            />
            <label for="count">keer per dag</label>
          </div>

          <div id="start">
            <label for="start">Start challenge</label>
            <input type="date" name="start" class="input--underline" />
          </div>

          <div id="end">
            <label for="end">Einde challenge</label>
            <input type="date" name="end" class="input--underline" />
          </div>

          <div id="info">
            <span
              >Bij het
              <select name="result" id="result">
                <option value="true" disabled selected>goed</option>
                <option value="false">niet</option>
              </select>
              uitvoeren van deze
            </span>
            <span>
              challenge doneer ik
              <input
                type="number"
                name="amount"
                min="0"
                class="input--underline"
              />
              euro</span
            >
            <span>
              aan
              <select name="charity" id="charity">
                <option value=""></option>
                <option value="optie1">Eerste optie</option>
                <option value="optie2">Tweede optie</option>
                <option value="optie3">Derde optie</option>
                <option value="optie4">Vierde optie</option>
              </select>
            </span>
          </div>
          <input type="submit" value="Toevoegen" class="btn" />
        </form>
      </section>
    </section>

    <script src="vendor/jquery-3.3.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/newchallenge.js"></script>
  </body>
</html>
