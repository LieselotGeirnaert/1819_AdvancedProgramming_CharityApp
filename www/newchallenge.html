<html>
    <head>
        <title>Create new challenge - Goal2Give</title>
        <link rel="stylesheet" type="text/css" href="css/start.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/newchallenge.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    </head>
    <body>
        <!-- Voor de persoon die dit moet doen, Ik raad aan om display: none te verwijderen hier want da maakt debuggen ziek gemakkelijker.-->
        <section id="overlaymenu" style="display: none;">
            <a id="closeoverlay" href="#">
                <span>&#10006;</span>
            </a>
            <!--
                Insert overlaymenu hier
            -->
            <section class="overlaycenter">
                    Hier moet dus het overlaymenu komen. Dat moet uiteraard maar een keer geschreven worden en dan gecopy-paste.
            </section>
        </section>

        <navbar>
            <section>
                <a id="hamburger" href="#">
                    <span>&#9776;</span>
                </a>
            </section>
        </navbar>
        <section id="content" class="center">
            <!--
                Insert New Challenge hier
            -->
            <h1>CHALLENGE<br/>TOEVOEGEN</h1>
             <section id="addchallenge">
                <form id="addchallengeform">
                        <select>
                            <option value="" disabled selected>Category</option>
                            <option value="volvo">Volvo</option>
                            <option value="saab">Saab</option>
                            <option value="mercedes">Mercedes</option>
                            <option value="audi">Audi</option>
                        </select>

                        <select>
                            <option value="" disabled selected>Challenge</option>
                            <option value="volvo">Volvo</option>
                            <option value="saab">Saab</option>
                            <option value="mercedes">Mercedes</option>
                            <option value="audi">Audi</option>
                        </select>

                        <input type="text" name="perDay" placeholder=""><p> per dag</p>
                        <input type="text" name="startDate" placeholder="">
                        <input type="text" name="endDate" placeholder="">
                        <input type="text" name="donation" placeholder="">


                         <select>
                            <option value="" disabled selected>Charity</option>
                            <option value="volvo">Volvo</option>
                            <option value="saab">Saab</option>
                            <option value="mercedes">Mercedes</option>
                            <option value="audi">Audi</option>
                        </select>
                    
                    <input type="submit" value="Toevoegen" class="submitbutton">
                </form>
            </section>
        </section>

        <script src="vendor/jquery-3.3.1.min.js"></script>
        <script src="js/scripts.js"></script>
        <script src="js/newchallenge.js"></script>
    </body>
</html>
